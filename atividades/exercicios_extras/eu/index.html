<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pagamento da Venda</title>
</head>

<body>
    <h2>Calculadora de Pagamento</h2>
    <input type="number" id="valor" placeholder="Valor da Venda em R$"><br><br>
    <p>
        Digite a condição de pagamento:<br>
        1 - À Vista (10% de desconto)<br>
        2 - Prazo 30 dias (5% de desconto)<br>
        3 - Prazo 60 dias (sem desconto)<br>
        4 - Prazo 90 dias (5% de acréscimo)<br>
        5 - Cartão de Débito (8% de desconto)<br>
        6 - Cartão de Crédito (7% de desconto)
    </p>
    <input type="number" id="codigo" placeholder="Condição de Pagamento"><br><br>
    <button onclick="calcular()">Calcular Total</button>
    <h3 id="resultado"></h3>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
